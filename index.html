<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Clicker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div id = "backgroundwrapper">
    <div id = "heading">
            
        <div class = "text-center">
            
            <div id = "title" class = "bg-success">    
                <h1 class = "py-1">Crystal Clicker Game</h1>
            </div>
        
        </div>

    </div>

    <div class = container>

        <div class = row>
        
            <div class =  "col-lg-8 bg-success jumbotron mx-auto mt-3">

                <div class = "row">
        
                    <div class = "col-lg-10 mx-auto my-1 text-center">

                        <p>Click on the crystals to gain points. Try to reach the target number!</p>
                        <p>Be careful not to go over, or you'll lose!</p>

                    </div>
                </div>

                <div class = "row">
                    <div class = "col-lg-10 mx-auto my-1 text-center">
                       <p>Your goal is to reach: <strong id = "goalnumbertext"></strong></p>
                    </div>
                </div>

                <div class = "row">
                    <div class = "col-lg-10 mx-auto my-1 text-center">
                        <p>Your current score: <strong id = "scoreText">0</strong></p>
                        <p id = "resultsText"></p>
                    </div>
                </div>

                <div class = "row">
                    <div class = "col-lg-10 mx-auto my-3 text-center" id = "crystalholder">

                        <img class = "crystal" src="./assets/images/crystal1resized.png" alt="crystal 1">
                        <img class = "crystal" src="./assets/images/crystal2resized.jpg" alt="crystal 2">
                        <img class = "crystal" src="./assets/images/crystal3resized.png" alt="crystal 3">
                        <img class = "crystal" src="./assets/images/crystal4resized.jpg" alt="crystal 4">

                    </div> 
                </div>
            
                <div class = "row">
                    
                    <div class = "col-lg-10 mx-auto mt-3 text-center">

                        <p>Wins: <strong id = "winsText">0</strong></p>
                        <p>Losses: <strong id = "lossesText">0</strong></p>
                        <p>Games Played: <strong id = "gamesPlayedText">0</strong> </p>

                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
</div>
</body>

<script src="./assets/javascript/game.js">


</script>

</html>
