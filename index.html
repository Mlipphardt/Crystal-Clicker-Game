<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Clicker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class = container>

        <div class = row>
        
            <div class =  "col-lg-8 bg-info jumbotron mx-auto">

                <div class = "row">
        
                    <div class = "col-lg-10 mx-auto">Crystal collection game!

                        Try to reach the target number!
                        Be careful not to go over, or you'll lose!

                    </div>
                </div>

                <div class = "row">
                    <div class = "col-lg-6 mx-auto">
                        Your goal is to reach:
                        <div id = "goalnumbertext"></div>
                    </div>
                </div>

                <div class = "row">
                    <div class = "col-lg-10 mx-auto mt-3" id = "crystalholder">

                        <img class = "crystal" src="./assets/images/crystal1resized.png" alt="crystal 1">
                        <img class = "crystal" src="./assets/images/crystal2resized.jpg" alt="crystal 2">
                        <img class = "crystal" src="./assets/images/crystal3resized.jpg" alt="crystal 3">
                        <img class = "crystal" src="./assets/images/crystal4resized.jpg" alt="crystal 4">

                    </div> 
                </div>
            
            </div>
        </div>
    </div>
</body>

<script src="./assets/javascript/game.js">


</script>

</html>
